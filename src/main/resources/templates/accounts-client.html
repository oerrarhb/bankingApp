<!DOCTYPE html>
<html lang="en" layout:decorate="~{mainTemplate}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/manage.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400|Open+Sans:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <title>Accounts</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-offset-4 col-lg-4 col-sm-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">Account Information</h3>
            </div>
            <div class="panel-body">
                <div>
                    <label>Id:</label>
                    <label sec:authentication="principal.client.account.idAccount"></label>
                </div>
                <div>
                    <label>Client:</label>
                    <label sec:authentication="principal.client.username"></label>
                </div>
                <div>
                    <label>Type:</label>
                    <label sec:authentication="principal.client.account.type"></label>
                </div>
                <div>
                    <label>Date:</label>
                    <label sec:authentication="principal.client.account.dateOfCreation"></label>
                </div>
                <div>
                    <label>Balance:</label>
                    <label sec:authentication="principal.client.account.balance"></label>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
