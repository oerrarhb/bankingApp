<body>
    <header class="header">

        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">

    </header>
        <div class="login-container">
        <div class="col-md-offset-4 col-lg-4 col-sm-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center"> Create your Client </h3>
                </div>
                <div class="panel-body">
                    <form action="" method="POST" autocomplete="off" class="manage-wrapper">
                        <div class="form-group">
                            <label for="firstname" class="sr-only">Firstname</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                <input type="email" class="form-control" id="firstname" name="useremail" placeholder="Enter your FirstName" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="sr-only">LastName</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                                <input type="email" class="form-control" id="lastname" name="useremail" placeholder="Enter your LastName" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="sr-only">Phone</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"></i> </span>
                                <input type="email" class="form-control" id="Phone" name="useremail" placeholder="Enter your Phone" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="sr-only">Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map-marker"></i> </span>
                                <input type="email" class="form-control" id="address" name="useremail" placeholder="Enter your Address" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                                <input type="email" class="form-control" id="email" name="useremail" placeholder="Enter your Email Address" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                <input type="password" class="form-control" id="password" name="userpass" placeholder="Enter Your Password" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                                <input type="password" class="form-control" id="password" name="userpass" placeholder="Confirm Your Password" value="" required>
                            </div>
                        </div>
                        <div class="col-md-offset-4 col-lg-4 col-sm-4 col-md-4">
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         <!--Change Password Modal Box-->
